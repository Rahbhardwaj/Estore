<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ShriKilpa Store</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>
    <div class="container">
        <div class="product-showcase">
            <h2 id="showcaseTitle">Herb Growing Kit</h2>
            <img id="showcaseImage" src="" alt="Product Showcase" class="product-image-large" />
        </div>

        <div class="content-section">
            <header>
                <h1>ShriKilpa Store</h1>
                <div class="header-icons">
                    <div class="cart-icon" onclick="toggleCart()">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="cart-count">0</span>
                    </div>
                    <div class="user-icon" id="shippingIcon">ðŸ˜Š</div>
                </div>

                <!-- Shipping Details Overlay -->
                <div id="shippingOverlay" class="shipping-overlay" role="dialog" aria-modal="true" aria-labelledby="shippingTitle">
                    <div class="shipping-content">
                        <!-- Shipping Details Form -->
                        <h3 id="shippingTitle">Shipping Details</h3>
                        <form id="shippingForm" novalidate>
                            <!-- Address Input -->
                            <div class="form-group">
                                <label for="shippingAddress">Address:</label>
                                <input
                                    type="text"
                                    id="shippingAddress"
                                    name="shippingAddress"
                                    placeholder="Enter your shipping address"
                                    required
                                    aria-required="true"
                                />
                            </div>
                            <!-- Phone Number Input -->
                            <div class="form-group">
                                <label for="phoneNumber">Phone Number:</label>
                                <input
                                    type="tel"
                                    id="phoneNumber"
                                    name="phoneNumber"
                                    placeholder="Enter your phone number"
                                    required
                                    aria-required="true"
                                    pattern="\\+?[0-9\\-\\s]{7,15}"
                                    title="Enter a valid phone number"
                                />
                            </div>
                            <button type="button" class="btn btn-primary" id="saveShipping">Save</button>
                            <button type="button" class="btn btn-secondary" id="openShipping">Open</button>
                        </form>
                    </div>
                </div>
            </header>

            <div class="product-details">
                <h2 id="productTitle" class="product-title">Herb Growing Kit</h2>
                <p id="productDescription" class="product-description">
                    Complete herb growing kit with LED grow light and automatic watering system.
                </p>
                <div id="productPrice" class="product-price">â‚¹49.99</div>
                <div id="productStock" class="product-stock">15 units available</div>
                <div class="button-group">
                    <button class="btn btn-primary" onclick="buyProduct()">Buy Now</button>
                    <button class="btn btn-secondary" onclick="addToCart()">Add to Cart</button>
                </div>
            </div>

            <div class="navigation-dots">
                <span class="dot active"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>

            <div class="navigation-buttons">
                <button class="prev-button">â—€</button>
                <button class="next-button">â–¶</button>
            </div>
        </div>
    </div>

    <!-- Cart Sidebar -->
    <div class="cart-sidebar">
        <div class="cart-header">
            <h2>Shopping Cart</h2>
            <button class="close-cart" onclick="toggleCart()">Ã—</button>
        </div>
        <div class="cart-items" id="cartItems">
            <!-- Cart items will be dynamically added here -->
        </div>
        <div id="emptyCartMessage" class="empty-cart-message">Your cart is empty</div>
        <div class="cart-footer">
            <div class="cart-total">
                Total: â‚¹<span id="cartTotal">0.00</span>
            </div>
            <button class="btn btn-primary checkout-btn" onclick="checkout()">Checkout</button>
        </div>
    </div>

    <div class="overlay" onclick="toggleCart()"></div>

    <!-- Login/Sign-up Form Overlay -->
    <div id="authOverlay" class="login-overlay">
        <form id="authForm" class="login-form">
            <h2 id="formTitle">Login</h2>
            <input type="text" id="usernameInput" placeholder="Username" required />
            <input type="password" id="passwordInput" placeholder="Password" required />
            <button type="submit" class="btn btn-primary" id="submitButton">Login</button>
            <p id="toggleText">Don't have an account? <a href="#" id="toggleLink">Sign up</a></p>
        </form>
    </div>

    <script src="main.js"></script>
</body>
</html>
